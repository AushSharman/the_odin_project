<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <nav>
      <ul class="menu">
        <li class="options">Gmail</li>
        <li class="options">Images</li>
        <li class="options"><i class="material-icons">apps</i></li>
        <li class="options">
          <img
            class="prop"
            src="https://lh3.googleusercontent.com/ogw/ADGmqu87j5RGtHZKTdR9cLMj9C5cdqxDJLuhIGf0gXos=s32-c-mo"
            srcset="
              https://lh3.googleusercontent.com/ogw/ADGmqu87j5RGtHZKTdR9cLMj9C5cdqxDJLuhIGf0gXos=s32-c-mo 1x,
              https://lh3.googleusercontent.com/ogw/ADGmqu87j5RGtHZKTdR9cLMj9C5cdqxDJLuhIGf0gXos=s64-c-mo 2x
            "
            alt
            aria-hidden="true"
            data-atf="1"
          />
        </li>
      </ul>
    </nav>
  </head>
  <body>
    <main>
      <div class="center">
        <img
          class="picture"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google"
        />
        <div class="bar">
          <button class="magnify_glass">
            <i class="material-icons">search</i>
          </button>
          <label for="search_bar">
            <input class="search_bar" type="text" />
          </label>
          <button class="micro">
            <i class="material-icons">micro</i>
          </button>
        </div>
        <div class="options">
          <button class="googleSearch">Google Search</button>
          <button class="Lucky">I'm feeling lucky</button>
        </div>
      </div>
    </main>

    <footer>
      <hr />
      <p>Ireland</p>
      <hr />
      <br />
      <div class="technical">Adverising Business About How Search Works</div>

      <div class="right_footer">Privacy Terms Settings</div>
    </footer>
  </body>
</html>
